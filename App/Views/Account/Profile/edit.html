<div class="userDetails">
    <div class="container borderBottom">
        <h2>USER DATA</h2>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" class="email" placeholder="Email adress..." value="{{ user.email }}">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" class="first_name" placeholder="First name" value="{{ user.first_name }}">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" class="last_name" placeholder="Last name" value="{{ user.last_name }}">
        <input type="button" class="button green" value="UPDATE DETAILS" name="update_details">
    </div>


    <div class="container">
        <h2>PASSWORD</h2>
        <input type="password" name="old_password" id="old_password" placeholder="Current password">
        <input type="password" name="new_password" id="new_password" placeholder="New password">
        <input type="button" value="UPDATE PASSWORD" name="save" class="button green">
    </div>
</div>
